<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

body {
    background: linear-gradient(120deg, #2c3e50, #4ca1af);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    
}

/* Star Animation */
.stars {
    width: 100%;
    height: 100%;
    background: url('https://i.pinimg.com/564x/05/9a/b1/059ab1b0edbea8bfad9b42aeeb2eeb43.jpg'); /* Star pattern */
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    animation: moveStars 60s linear infinite;
}

@keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: -1000px 1000px; }
}

/* Container */
#container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust width */
    gap: 20px;
    padding: 20px;
    max-width: 1200px; /* Ensures a neat structure */
    width: 100%;
}

/* Item Styling */
.item {
    border: 2px solid #c47482;
    background: white;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease-out forwards;
}

/* Hover effect */
.item:hover {
    transform: scale(1.05);
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Image Styling */
.item img {
    height: 150px;
    width: 150px;
    border-radius: 50%;
    padding: 5px;
    object-fit: cover;
}

/* Job Title Styling */
.item p {
    font-size: 16px;
    margin: 10px 0;
}

.item p span {
    font-weight: bold;
    color: #333;
}

/* Job Link */
.item a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #ff4d6d;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s ease;
}

.item a:hover {
    background-color: #d8435e;
}


        /* Loader Container */
        #loader-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.2); /* Optional: semi-transparent background */
}


        /* HTML: <div class="loader"></div> */
.loader {
  width: 100px;
  height: 60px;
  display: flex;
  animation: l12-0 2s infinite linear;
}
.loader::before,
.loader::after  {
  content:"";
  flex:4;
  background: 
    radial-gradient(at 50% 20%,#0000,#000a) bottom left/20px 20px repeat-x,
    linear-gradient(red 0 0) bottom/100% 20px no-repeat
    #ddd;
  -webkit-mask:
    repeating-linear-gradient(90deg,#000 0 4px,#0000 0 20px) 8px 0,
    radial-gradient(farthest-side,#000 90%,#0000) left bottom/20px 20px repeat-x;
}
.loader::after {
  flex: 1;
  transform-origin: top;
  animation: l12-1 1s cubic-bezier(0,20,1,20) infinite;
}
@keyframes l12-0 { 
 0%,49.9% {transform: scaleX(1)}
 50%,100% {transform: scaleX(-1)}
}
@keyframes l12-1 { 
 100% {transform: rotate(-2deg)}
}
    </style>
</head>
<body>

    <div id="loader-container">
        <div class="stars"></div>
        <div class="loader"></div>
    </div>
    <div id="container"></div>
    <script src="imdb.js"></script>
</body>
</html>
